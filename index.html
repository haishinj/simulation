<!DOCTYPE html>
<html>
<head>
  <title>React & Recharts テスト</title>
  <meta charset="UTF-8">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState } = React;
    // 重要: Rechartsはグローバル変数として直接アクセス
    const { LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, Legend } = window.Recharts;
    
    const ChartApp = () => {
      const data = [
        {name: '1月', value: 400},
        {name: '2月', value: 300},
        {name: '3月', value: 600},
        {name: '4月', value: 800},
        {name: '5月', value: 500}
      ];
      
      return (
        <div style={{textAlign: 'center', marginTop: '50px'}}>
          <h1 style={{color: 'blue'}}>Rechartsテスト</h1>
          <div style={{width: '100%', height: 300}}>
            <LineChart width={500} height={300} data={data} margin={{top: 5, right: 30, left: 20, bottom: 5}}>
              <CartesianGrid strokeDasharray="3 3" />
              <XAxis dataKey="name" />
              <YAxis />
              <Tooltip />
              <Legend />
              <Line type="monotone" dataKey="value" stroke="#8884d8" />
            </LineChart>
          </div>
        </div>
      );
    };
    
    ReactDOM.render(<ChartApp />, document.getElementById('root'));
  </script>
</body>
</html>
